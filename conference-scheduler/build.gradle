// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'groovy'
apply from: "gradle/ide.gradle"


group = 'thoughtworks'
version = '1.0-SNAPSHOT'
description = """Conference Track Management"""


// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.7'
    testCompile group: 'org.spockframework', name: 'spock-core', version:'1.1-groovy-2.4'
    testCompile group: 'cglib', name: 'cglib-nodep', version:'3.2.4'
    testCompile group: 'org.objenesis', name: 'objenesis', version:'2.5.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version:'1.3'
}

apply plugin:'application'
mainClassName = "mak.ctm.app.main.ConferenceTrackMangement"
jar {
	manifest {
		attributes 'Main-Class': 'mak.ctm.app.main.ConferenceTrackMangement'
	}
}

test {
	afterSuite { desc, result ->
	if (!desc.parent)
		println("${result.resultType} " +
			"(${result.testCount} tests, " +
			"${result.successfulTestCount} successes, " +
			"${result.failedTestCount} failures, " +
			"${result.skippedTestCount} skipped)")
	}
}